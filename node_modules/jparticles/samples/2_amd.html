<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="instance">
        <div class="demo"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <script src="js/require.js"></script>
    <script>

        require(['../production/jparticles'], function (jps) {
            require(['../production/particle'], function () {

                var demo = new jps.particle('#instance .demo');

                document.addEventListener('click', function (event) {
                    var target = event.target;
                    if (target.getAttribute('data-open') !== null) {
                        demo.open();
                    } else if (target.getAttribute('data-pause') !== null) {
                        demo.pause();
                    }
                });

            });
        });

        /*require(['../production/jparticles.all'], function (jps) {

            document.addEventListener('click', function (event) {

                if (target.getAttribute('data-open') !== null) {
                    demo.open();
                } else if (target.getAttribute('data-pause') !== null) {
                    demo.pause();
                }
            });

        });*/
    </script>

    <!--
        如果使用标签加载 JParticles，但是页面也同时引用require这样的amd加载器，

            }
        });
    </script>
    -->
</body>
</html>
