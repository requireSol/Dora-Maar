<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000;
        }
        #instance {
            width: 100%;
            height: 100%;
            margin-bottom: 100px;
        }
        #instance .demo {
            width: 100%;
            height: 100%;
            background-color: #333;
            margin: 0;
            border: none;
        }
        .btn-box {
            text-align: center;
        }
        .btn {
            margin: 20px 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="instance">
        <div class="demo"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <script src="../production/jparticles.js"></script>
    <script src="../production/particle.js"></script>
    <script src="js/event.js"></script>
    <script>
        bind('#instance', function () {
            return new JParticles.particle('#instance .demo', {
                color: '#5cbdaa',
                parallax: true,
                parallaxStrength: 1
            });
        });
    </script>
</body>
</html>
